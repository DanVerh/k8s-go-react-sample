apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: disk.csi.azure.com
  name: pv-azuredisk
  namespce: prod
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: managed-csi
  csi:
    driver: disk.csi.azure.com
    readOnly: false
    volumeHandle: /subscriptions/{{ .Values.subscription }}/resourceGroups/{{ .Values.resourceGroup }}/providers/Microsoft.Compute/disks/{{ .Values.diskName }}
    volumeAttributes:
      fsType: ext4